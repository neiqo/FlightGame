<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status</title>
    <!-- Electrolize google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <!-- Electrolize google fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/status.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <p>CURRENTLY ORBITING: <span id="player-current-planet"></span></p>
      </h1>

      <div id="planet"></div>

      <div id="player-savedata-display">
        <div class="data">
          <div class="data-container">
            <p>
              Welcome <span id="player-title"></span>
              <span id="player-username-display"></span>
            </p>
          </div>
          <div class="data-container">
            <p>Level: <span id="player-level"></span></p>
          </div>
          <div class="data-container">
            <p>Fuel: <span id="player-fuel"></span></p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Include external JavaScript file -->
    <script src="js/pulldata.js"></script>
    <script src="js/usersavedata.js"></script>
    <script src="main.js"></script>
  </body>
</html>
