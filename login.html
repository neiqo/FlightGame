<!DOCTYPE html>
<html>
  <head>
    <title>Login and Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
  </head>
  <body>
    <audio id="mouseoverSound" src="/images/audio/mouseover.opus"></audio>
    <audio id="clickSound" src="/images/audio/click.opus"></audio>
    <audio id="keyboardSound" src="/images/audio/keyboard.opus"></audio>

    <div class="form-container">
      <!-- Login Form -->
      <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button class="loginpage-button" id="login-button">Login</button>
        <button class="loginpage-button" onclick="showRegistration()">
          Register
        </button>
        <div id="login-message"></div>
      </div>

      <!-- Registration Form -->
      <div id="registration-form" style="display: none">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" />
        <input type="password" id="register-password" placeholder="Password" />
        <button class="loginpage-button" id="register-button">
          Create Account
        </button>
        <button class="loginpage-button" onclick="showLogin()">
          Back to Login
        </button>
        <div id="register-message"></div>
      </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
