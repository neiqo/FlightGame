<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!-- Electrolize google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap"
      rel="stylesheet"
    />
    <!-- Electrolize google fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body class="cockpit">
    <div id="loading-screen" class="initial-page" onclick="hideInitialPage()">
      <h1 id="title">SOLAR QUEST</h1>
      <h1 id="loading-message">Loading...</h1>
      <div id="loading-spinner" class="spinner-border" role="status"></div>
      <svg
        id="loading-check"
        style="display: none"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        class="bi bi-check"
        viewBox="0 0 16 16"
      >
        <path
          d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"
        />
      </svg>
      <p id="continueMessage">Press anywhere to continue</p>
    </div>

    <video autoplay loop plays-inline muted class="bg-vid">
      <source src="images/bg/landing-vid.webm" , type="video/webm" />
    </video>

    <div class="landing-container">
      <h1 id="title">SOLAR QUEST</h1>
    </div>

    <div class="cockpit-terminal">
      <div>
        <img class="bgimg" src="images/bg/cockpit.png" alt="" />
        <div class="terminal">
          <iframe class="main-screen" src="login.html"></iframe>
          <div class="terminal-side">
            <div class="terminal-buttons">
              <button onclick="">B1</button>
              <button onclick="">B2</button>
              <button onclick="">B3</button>
              <button onclick="">B4</button>
            </div>
            <iframe class="side-screen" src="map.html"></iframe>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="/js/main.js"></script>
  </body>
</html>
