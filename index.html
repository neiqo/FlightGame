<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body class="cockpit">
    <div id="initialPage" class="initial-page" onclick="hideInitialPage()">
      <h1 id="title">SolarQuest</h1>
      <p id="continueMessage">Press anywhere to continue</p>
    </div>

    <video autoplay loop plays-inline muted class="bg-vid">
      <source src="images/bg/landing-vid.webm" , type="video/webm" />
    </video>

    <img class="bgimg" src="images/bg/cockpit.png" alt="" />

    <div class="landing-container">
      <h1 id="title">SolarQuest</h1>
      <button id="scroll-button" title="Login">Login</button>
    </div>

    <div class="terminal">
      <iframe class="main-screen" src="login.html"></iframe>
      <iframe class="side-screen" src="credits.html"></iframe>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="/js/main.js"></script>
  </body>
</html>
