<!DOCTYPE html>
<html>
  <head>
    <title>User Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/homepage.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome, <span id="username-display"></span>!</h1>
      <div id="savedata-display">
        <h2>Game Progress</h2>
        <p>Current Planet: <span id="current-planet"></span></p>
        <p>Level: <span id="level"></span></p>
        <p>Fuel: <span id="fuel"></span></p>
        <p>Title: <span id="title"></span></p>
        <button onclick="window.location.href='game.html'">Play</button>
      </div>
    </div>
    <script src="js/usersavedata.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
