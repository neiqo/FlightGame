<!DOCTYPE html>
<html>
  <head>
    <title>User Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/homepage.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1><span id="player-username-display"></span></h1>
      <div id="player-savedata-display">
        <h2>Game Progress</h2>
        <div class="data">
          <div class="data-container">
            <p>Current Planet</p>
            <span id="player-current-planet"></span>
          </div>
          <div class="data-container">
            <p>Level</p>
            <span id="player-level"></span>
          </div>
          <div class="data-container">
            <p>Fuel</p>
            <span id="player-fuel"></span>
          </div>
          <div class="data-container">
            <p>Title</p>
            <span id="player-title"></span>
          </div>
        </div>
        <button onclick="window.location.href='orbit.html'">Play</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <!--
    <div class="planet">
      <div class="moon"></div>
    </div>
  -->
    <script src="js/usersavedata.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
