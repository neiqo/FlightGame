<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Animation</title>
  <link rel="stylesheet" href="css/map.css">
</head>
<body>
  <div class="solar-system">
    <div class="sun-spin">
      <img id="sun" src="/images/sun-rectangle.jpg"/>
    </div>

    <div class="orbit mercury-orbit"> </div>
    <div class="mercury-spin">
      <img id="mercury-planet" src="/images/mercury-rectangle.jpg"/>
    </div> 

    <div class="orbit venus-orbit"> </div>
    <div class="venus-spin">
      <img id="venus-planet" src="/images/venus-rectangle.jpg"/>
    </div> 

    <div class="orbit earth-orbit"> </div>
    <div class="earth-spin">
    <img id="earth-planet" src="/images/earth-rectangle.jpg"/>
    </div>

    <div class="orbit mars-orbit"> </div>
    <div class="mars-spin">
    <img id="mars-planet" src="/images/mars-rectangle.jpg"/>
    </div>

    <div class="orbit jupiter-orbit"> </div>
    <div class="jupiter-spin">
    <img id="jupiter-planet" src="/images/jupiter-rectangle.jpg"/>
    </div>

    <div class="orbit saturn-orbit"> </div>
    <div class="saturn-spin">
    <img id="saturn-planet" src="/images/saturn-planet.png"/>
    </div>

    <div class="orbit uranus-orbit"> </div>
    <div class="uranus-spin">
    <img id="uranus-planet" src="/images/uranus-rectangle.jpg"/>
    </div>

    <div class="orbit neptune-orbit"> </div>
    <div class="neptune-spin">
    <img id="neptune-planet" src="/images/neptune-rectangle.jpg"/>
    </div>
  
    <script src="js/map.js"></script>
</body>
</html>
